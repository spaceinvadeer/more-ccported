    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .select-game-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .game-selector-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: #4a90e2;
        }

        .game-select {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
        }

        .game-select optgroup {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            color: #4a90e2;
            background: #ffffff;
            padding: 8px 0;
            margin: 8px 0;
        }

        .game-select optgroup:first-of-type {
            margin-top: 0;
        }

        .game-select option {
            padding: 12px;
            cursor: pointer;
            transition: background 0.2s;
            color: #333;
            font-weight: normal;
            text-transform: none;
        }

        .game-select option:hover {
            background: #f5f5f5;
        }

        .start-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: #4a90e2;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .start-button:hover {
            background: #357abd;
        }

        .start-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        #game {
            width: 100%;
            height: 100%;
        }

        /* Custom scrollbar styling */
        .game-select::-webkit-scrollbar {
            width: 8px;
        }

        .game-select::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .game-select::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .game-select::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
