  <meta charset="UTF-8">
  <title>Slope Game | Unblocked on CCPorted</title>
  <meta name="description" content="Slope game unblocked">
  <base target="_blank">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/syntex1147/games@a84ea193d1f57883498f46d860a5360aabe8a678/slope/style.css">
  <script
    src="https://cdn.jsdelivr.net/gh/syntex1147/games@a84ea193d1f57883498f46d860a5360aabe8a678/slope/UnityProgress.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/syntex1147/games@a84ea193d1f57883498f46d860a5360aabe8a678/slope/unityloader41.js"></script>

  <script type="text/javascript">
    var gameInstance;
    window.onload = function () {
      let bttn = document.createElement("button");
      bttn.appendChild(document.createTextNode("CLICK TO PLAY NOW"));
      bttn.setAttribute('id', 'run_game');
      bttn.style.display = 'none';
      bttn.style.position = 'absolute';
      document.body.appendChild(bttn);
      bttn.style.display = 'block';
      bttn.style.left = ((document.body.clientWidth - bttn.offsetWidth) / 2) + 'px';
      bttn.style.top = ((document.body.clientHeight - bttn.offsetHeight) / 2) + 'px';
      bttn.onclick = function () {
        gameInstance = UnityLoader.instantiate("gameContainer", "https://cdn.jsdelivr.net/gh/syntex1147/games@a84ea193d1f57883498f46d860a5360aabe8a678/slope/slope.json", { onProgress: UnityProgress, Module: { onRuntimeInitialized: function () { UnityProgress(gameInstance, "complete") } } });
        this.remove();
      }
    }
  </script>
</head>

<body>
  <div class="webgl-content">
    <div id="gameContainer"
      style="width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; position: relative; background: rgb(35, 31, 32);">
      <canvas id="#canvas" width="800" height="600" style="cursor: default;"></canvas>
      <div class="logo Dark" style="display: none;"></div>
      <div class="progress Dark" style="display: none;">
        <div class="empty" style="width: 0%;"></div>

      </div>
    </div>
